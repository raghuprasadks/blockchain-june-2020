    <input type="text" name="num2" id="num2" placeholder="Enter second number">
    <input type="button" value="Calculate" onclick="calculate()">
    <h1 id="result"></h1>
    
    <script>
    web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));   
  web3.eth.defaultAccount = web3.eth.accounts[0];
  console.log('default account '+web3.eth.defaultAccount)
  document.getElementById("account").innerHTML= web3.eth.defaultAccount;
  var calculatorContract = new web3.eth.Contract([
	{

	},
	{

	{

			},
			{

				"name": "num2",
				"type": "uint256"
			}
		],
		"name": "divide",
		"outputs": [
			{

			}
		],

	},
	{

			},
			{

			}
		],

		"outputs": [

	},
	{

			},
			{

			}
		],
		"name": "subtract",

			}
		],
		"stateMutability": "pure",
		"type": "function"
	}
],'0xE8144679fb0091BB767501Dfe1263505C0c1f3f4');
    

async function calculate(){
    console.log('inside calculate')
    var num1 = parseInt(document.getElementById("num1").value);
    var oper = document.getElementById("oper").value;
    var num2 = parseInt(document.getElementById("num2").value);
    console.log(calculatorContract)
    var result=0
    if (oper=="+"){
         result =await calculatorContract.methods.add(num1,num2).call({from:'0x7e1656185a8F421e807670E5863e4427c8cec9fe'});
         console.log(result)
    }else if(oper=="-"){
        result =await calculatorContract.methods.subtract(num1,num2).call({from:'0x7e1656185a8F421e807670E5863e4427c8cec9fe'});
        console.log(result)
    }else if(oper=="*"){
        result =await calculatorContract.methods.multiply(num1,num2).call({from:'0x7e1656185a8F421e807670E5863e4427c8cec9fe'});
        console.log(result)
    }else if(oper=="/"){
        result =await calculatorContract.methods.divide(num1,num2).call({from:'0x7e1656185a8F421e807670E5863e4427c8cec9fe'});
        console.log(result)
    } else{
        result="Invalid operator"
    }
         
    document.getElementById("result").innerHTML=result;
    }

    </script>
