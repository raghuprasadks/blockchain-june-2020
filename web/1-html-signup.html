<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    <h1>Sign Up</h1>
    <input type="text" name="name" id="name" placeholder="Enter Name"><br>
    <input type="email" name="email" id="email" placeholder="Enter Email"><br>
    <input type="number" name="mobile" id="mobile" placeholder="Enter Mobile"><br>
    Sex: Male : <input type="radio" name="sex" id="male">Female : <input type="radio" name="sex" id="female"><br>
    Qualification: UG : <input type="checkbox" name="ug" id="ug">PG : <input type="radio" name="pg" id="pg">OTH : <input type="radio" name="oth" id="oth"><br>
    Location:
    <select name="location" id="location">
        <option value="bng">Bengaluru</option>
        <option value="mys">Mysore</option>
    </select><br>
    Date Of Birth:
    <input type="date" name="dob" id="bob" ><br>
    <input type="password" name="password" id="password" placeholder="Enter password"><br>
    <input type="button" value="Register">
    
    
    
    
    
</body>
</html>
