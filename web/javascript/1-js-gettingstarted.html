<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script Getting Started</title>
</head>
<body>

    <h1>Java Script - Getting Started</h1>

    <script>
        console.log('I am learning java script')
        //java string course = "Angular"
        // char course[]={"java"}
        course = "Angular"
        console.log(course)
        // data type - string,number,boolean
        console.log('data type of course '+typeof(course))
        duration = '8'
        duration = 8
        console.log('data type of duration '+typeof(duration))
        amount = 100.0
        console.log('data type of amount '+typeof(amount))
        activeMember = true
        console.log('data type of activeMember '+typeof(activeMember))
        //ARRAY       
        marks = [20,22,18] // datatype of an array is an object
        console.log('marks array '+marks)
        console.log('data type of marks array '+typeof(marks))
        // JAVASCRIPT OBJECT
        employee = {
            code:1,
            name:'ravi',
            dept:'IT',
            desg:'Manager',
            sal:10000     
        }
        console.log("employee "+employee)
        console.log("employee:name "+employee.name)
        console.log("employee:department "+employee['dept'])   
        console.log("employee:department with dot "+employee.dept)
        
    </script>
    
</body>
